<mat-card>
  <mat-card-header>
    <mat-card-title>Product Catalog</mat-card-title>
    <mat-card-subtitle>Available Items</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="data-grid" *ngIf="!loading; else loadingTemplate">
      <div *ngFor="let product of products" class="grid-item product">
        <div class="header-row">
          <mat-icon>shopping_basket</mat-icon>
          <div class="main-info">
            <span class="name">{{ product.name }}</span>
            <span class="price">${{ product.price }}</span>
          </div>
        </div>
        
        <div class="details-row">
          <span class="department">{{ product.department }} â€¢ {{ product.material }}</span>
          <span class="stock-status">
            <mat-icon [class.in-stock]="product.inStock">circle</mat-icon>
            {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
          </span>
        </div>
      </div>
    </div>

    <ng-template #loadingTemplate>
      <div class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Loading products...</p>
      </div>
    </ng-template>

    <div *ngIf="error" class="error-message">
      <mat-icon>error_outline</mat-icon>
      {{ error }}
    </div>
  </mat-card-content>
</mat-card>
